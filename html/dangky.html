<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../css/dangky.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Bạn là người mới</h3>
                <p>Hãy đăng ký để có chữa lành tâm hồn của bạn.</p>
                <button class="btn transparent" id="sign-up-btn">Đăng ký</button>
                <a href="index.html"><button class="btn transparent" id="back-btn">Về trang chủ</button></a>
            </div>   
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Đăng nhập</h3>
                <p>cùng nhau chữa lành tâm hồn nào</p>
                <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>
                <a href="main.html"><button class="btn transparent" id="back-btn">Về trang chủ</button></a>
               
            </div>
            <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="../dangky.js"></script>
  </body>
</html>
